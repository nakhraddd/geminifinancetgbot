name: Deploy to GCP

on:
  push:
    branches:
      - main

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    outputs:
      instance_ip: ${{ steps.terraform-output.outputs.instance_ip }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_wrapper: false

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Terraform Init
        run: terraform -chdir=terraform init

      - name: Import Existing VM (Temporary Step - REMOVE AFTER 1st SUCCESS)
        run: |
          terraform -chdir=terraform import \
            -var="project_id=${{ secrets.GCP_PROJECT_ID }}" \
            -var="ssh_public_key=${{ secrets.SSH_PUBLIC_KEY }}" \
            -var="repo_url=https://github.com/${{ github.repository }}" \
            google_compute_instance.default ${{ secrets.GCP_PROJECT_ID }}/europe-central2-a/telegram-bot-instance || echo "Import step finished. This may fail if the resource is already in the state, which is expected."

      - name: Terraform Plan
        run: terraform -chdir=terraform plan -var="project_id=${{ secrets.GCP_PROJECT_ID }}" -var="ssh_public_key=${{ secrets.SSH_PUBLIC_KEY }}" -var="repo_url=https://github.com/${{ github.repository }}"

      - name: Terraform Apply
        run: terraform -chdir=terraform apply -auto-approve -var="project_id=${{ secrets.GCP_PROJECT_ID }}" -var="ssh_public_key=${{ secrets.SSH_PUBLIC_KEY }}" -var="repo_url=https://github.com/${{ github.repository }}"

      - name: Save Terraform Output
        id: terraform-output
        run: |
          echo "instance_ip=$(terraform -chdir=terraform output -raw instance_ip)" >> $GITHUB_OUTPUT

  deploy:
    name: 'Deploy to VM'
    runs-on: ubuntu-latest
    needs: [terraform]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Wait for SSH to be ready
        run: |
          echo "Waiting for VM to initialize SSH..."
          # Loop until port 22 is open (max 5 minutes)
          timeout 300 bash -c 'until nc -z -v -w5 ${{ needs.terraform.outputs.instance_ip }} 22; do echo "Waiting for SSH..."; sleep 5; done'
          
          # CRITICAL: Even after port 22 opens, the SSH daemon needs a few seconds 
          # to load the keys and accept connections.
          sleep 15

      - name: Debug Deployment
        run: |
          ssh -o StrictHostKeyChecking=no -o ConnectTimeout=10 gcp-user@${{ needs.terraform.outputs.instance_ip }} << 'EOF'
            set -e
            timeout=300
            elapsed=0
            
            echo "Checking if startup script is TRULY done..."
            
            # --- IMPROVED CHECK ---
            # We wait for the SERVICE FILE, not just the folder.
            # This guarantees the script reached the end.
            while [ ! -f "/etc/systemd/system/telegram-bot.service" ]; do
              if [ $elapsed -ge $timeout ]; then
                echo "âŒ TIMEOUT: Startup script crashed or hung."
                echo "ðŸ”Ž DUMPING ERROR LOGS:"
                echo "------------------------------------------------"
                # This reveals exactly why it failed (e.g. pip error)
                sudo journalctl -u google-startup-scripts.service --no-pager -n 50
                echo "------------------------------------------------"
                exit 1
              fi
              echo "Waiting for service file creation... (${elapsed}s elapsed)"
              sleep 10
              elapsed=$((elapsed+10))
            done

            echo "âœ… Startup script finished successfully."

            # Fix permissions
            echo "Fixing permissions..."
            sudo chown -R gcp-user:gcp-user /app
            git config --global --add safe.directory /app

            # Deploy code
            cd /app
            git pull
            
            # Reload and Start
            echo "Reloading systemd..."
            sudo systemctl daemon-reload
            sudo systemctl enable telegram-bot
            sudo systemctl restart telegram-bot
            
            echo "ðŸš€ Deployment Successful!"
          EOF