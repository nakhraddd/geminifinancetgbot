name: Deploy to GCP

on:
  push:
    branches:
      - main

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    outputs:
      instance_ip: ${{ steps.terraform-output.outputs.instance_ip }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_wrapper: false

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Terraform Init
        run: terraform -chdir=terraform init

      - name: Terraform Plan
        run: terraform -chdir=terraform plan -var="project_id=${{ secrets.GCP_PROJECT_ID }}" -var="ssh_public_key=${{ secrets.SSH_PUBLIC_KEY }}" -var="repo_url=https://github.com/${{ github.repository }}"

      - name: Terraform Apply
        run: terraform -chdir=terraform apply -auto-approve -var="project_id=${{ secrets.GCP_PROJECT_ID }}" -var="ssh_public_key=${{ secrets.SSH_PUBLIC_KEY }}" -var="repo_url=https://github.com/${{ github.repository }}"

      - name: Save Terraform Output
        id: terraform-output
        run: |
          echo "instance_ip=$(terraform -chdir=terraform output -raw instance_ip)" >> $GITHUB_OUTPUT

  deploy:
    name: 'Deploy to VM'
    runs-on: ubuntu-latest
    needs: [terraform]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy and Restart
        run: |
          ssh -o StrictHostKeyChecking=no gcp-user@${{ needs.terraform.outputs.instance_ip }} << 'EOF'
            cd /app
            git pull
            sudo systemctl restart telegram-bot
          EOF
