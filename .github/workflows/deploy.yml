name: Deploy to GCP

on:
  push:
    branches:
      - main

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    outputs:
      instance_ip: ${{ steps.terraform-output.outputs.instance_ip }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_wrapper: false

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Terraform Init
        run: terraform -chdir=terraform init

      - name: Import Existing VM (Temporary Step - REMOVE AFTER 1st SUCCESS)
        run: |
          terraform -chdir=terraform import \
            -var="project_id=${{ secrets.GCP_PROJECT_ID }}" \
            -var="ssh_public_key=${{ secrets.SSH_PUBLIC_KEY }}" \
            -var="repo_url=https://github.com/${{ github.repository }}" \
            google_compute_instance.default ${{ secrets.GCP_PROJECT_ID }}/europe-central2-a/telegram-bot-instance || echo "Import step finished. This may fail if the resource is already in the state, which is expected."

      - name: Terraform Plan
        run: terraform -chdir=terraform plan -var="project_id=${{ secrets.GCP_PROJECT_ID }}" -var="ssh_public_key=${{ secrets.SSH_PUBLIC_KEY }}" -var="repo_url=https://github.com/${{ github.repository }}"

      - name: Terraform Apply
        run: terraform -chdir=terraform apply -auto-approve -var="project_id=${{ secrets.GCP_PROJECT_ID }}" -var="ssh_public_key=${{ secrets.SSH_PUBLIC_KEY }}" -var="repo_url=https://github.com/${{ github.repository }}"

      - name: Save Terraform Output
        id: terraform-output
        run: |
          echo "instance_ip=$(terraform -chdir=terraform output -raw instance_ip)" >> $GITHUB_OUTPUT

  deploy:
    name: 'Deploy to VM'
    runs-on: ubuntu-latest
    needs: [terraform]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Wait for SSH to be ready
        run: |
          echo "Waiting for VM to initialize SSH..."
          timeout 300 bash -c 'until nc -z -v -w5 ${{ needs.terraform.outputs.instance_ip }} 22; do echo "Waiting for SSH on port 22..."; sleep 5; done'
          # Give it a few extra seconds for the SSH Daemon to fully load keys after the port opens
          sleep 10

      - name: Deploy and Restart
        run: |
          ssh -o StrictHostKeyChecking=no -o ConnectTimeout=10 gcp-user@${{ needs.terraform.outputs.instance_ip }} << 'EOF'
            set -e

            echo "Checking for startup script completion..."
            
            # 1. Wait up to 5 minutes for the /app directory to be created by the startup script
            timeout=300
            elapsed=0
            while [ ! -d "/app" ]; do
              if [ $elapsed -ge $timeout ]; then
                echo "Timeout: /app directory was not created after 300 seconds."
                exit 1
              fi
              echo "Waiting for startup script to clone repo... (${elapsed}s elapsed)"
              sleep 10
              elapsed=$((elapsed+10))
            done

            echo "Startup script appears finished. /app exists."

            # 2. Now it is safe to proceed
            cd /app
            git pull
            
            # 3. Wait for the systemd service to be registered (startup script creates this file last)
            while ! sudo systemctl list-unit-files | grep -q telegram-bot.service; do
              echo "Waiting for telegram-bot service to be registered..."
              sleep 5
            done

            echo "Restarting service..."
            sudo systemctl restart telegram-bot
          EOF