name: Deploy to GCP

on:
  push:
    branches:
      - main

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    outputs:
      instance_ip: ${{ steps.terraform-output.outputs.instance_ip }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_wrapper: false

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Terraform Init
        run: terraform -chdir=terraform init

      - name: Import Existing VM (Temporary Step - REMOVE AFTER 1st SUCCESS)
        run: |
          terraform -chdir=terraform import \
            -var="project_id=${{ secrets.GCP_PROJECT_ID }}" \
            -var="ssh_public_key=${{ secrets.SSH_PUBLIC_KEY }}" \
            -var="repo_url=https://github.com/${{ github.repository }}" \
            google_compute_instance.default ${{ secrets.GCP_PROJECT_ID }}/europe-central2-a/telegram-bot-instance || echo "Import step finished. This may fail if the resource is already in the state, which is expected."

      - name: Terraform Plan
        run: terraform -chdir=terraform plan -var="project_id=${{ secrets.GCP_PROJECT_ID }}" -var="ssh_public_key=${{ secrets.SSH_PUBLIC_KEY }}" -var="repo_url=https://github.com/${{ github.repository }}"

      - name: Terraform Apply
        run: terraform -chdir=terraform apply -auto-approve -var="project_id=${{ secrets.GCP_PROJECT_ID }}" -var="ssh_public_key=${{ secrets.SSH_PUBLIC_KEY }}" -var="repo_url=https://github.com/${{ github.repository }}"

      - name: Save Terraform Output
        id: terraform-output
        run: |
          echo "instance_ip=$(terraform -chdir=terraform output -raw instance_ip)" >> $GITHUB_OUTPUT

  deploy:
    name: 'Deploy to VM'
    runs-on: ubuntu-latest
    needs: [terraform]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Debug Deployment
        run: |
          # SSH into the box and wait for setup
          ssh -o StrictHostKeyChecking=no -o ConnectTimeout=10 gcp-user@${{ needs.terraform.outputs.instance_ip }} << 'EOF'
            set -e
            timeout=300
            elapsed=0
            
            echo "Checking if startup script is done..."
            
            # Loop until /app exists
            while [ ! -d "/app" ]; do
              if [ $elapsed -ge $timeout ]; then
                echo "âŒ TIMEOUT: Startup script failed."
                echo "ðŸ‘‡ðŸ‘‡ðŸ‘‡ HERE IS THE ERROR LOG ðŸ‘‡ðŸ‘‡ðŸ‘‡"
                # This prints the specific error from the Google Startup Script
                sudo journalctl -u google-startup-scripts.service --no-pager -n 50
                exit 1
              fi
              echo "Waiting for startup script... (${elapsed}s elapsed)"
              sleep 10
              elapsed=$((elapsed+10))
            done

            echo "âœ… Startup script finished successfully."

            # Now we can safely deploy
            cd /app
            git pull
            
            # Wait for service registration
            while ! sudo systemctl list-unit-files | grep -q telegram-bot.service; do
              echo "Waiting for service registration..."
              sleep 2
            done

            echo "Restarting Bot..."
            sudo systemctl restart telegram-bot
          EOF